<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="weather app.css">
    </head>
    <body>
        <center>
            <div class="holder">
                <div class="loader"></div>
            </div>
            <div class="body">
                <div id="content">
                    <div id="searchsec">
                        <input id="search" type="text" placeholder="search cities...">
                        <button id="searchbtn"><img src="https://img.icons8.com/ios-glyphs/30/ffffff/search-more.png" alt="" width="17"height="17"></button>
                    </div>
                        <h1 id="city"></h1>
                    <p id="degc"></p>
                    <p id="degf"></p>
                    <p id="desc">
                        <span id="a"><img id="icon" alt="" width="40" height="40"></span>
                        <span id="b"></span>
                    </p>
                    <p id="humidity"></p>
                    <p id="ws"></p>
                </div>
            </div>
            
        </center>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="weather app.js"></script>
    </body>
</html>
